<html>
<head>
  <title>SKU Stock Information</title>
</head>
<body>
  <h1>Enter SKU:</h1>
  <form action="/sku" method="GET">
    <input type="text" name="sku" placeholder="Enter SKU" />
    <button type="submit">Get Stock Info</button>
  </form>
  <pre id="output"></pre>
  <script>
    const form = document.querySelector('form');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const sku = formData.get('sku');
        console.log(sku)
      if (sku) {
        const response = await fetch(`http://localhost:3001/sku?sku=${sku}`);
        const data = await response.json();
        console.log('data', data)
        output.textContent = JSON.stringify(data, null, 2);
      }
    });
  </script>
</body>
</html>
